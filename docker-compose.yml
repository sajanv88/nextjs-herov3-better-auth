  #     NEXTJS_URL: http://nextjs:3000
  #     CRON_SECRET: ${CRON_SECRET}
  #   depends_on:
  #     - postgres
  #     - nextjs
  #   volumes:
  #     - ./cron:/app
  #   networks:
  #     - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
